<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding-top: 100px;
    }

    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Please wait, redirecting...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    // Auto redirect after 1 second (1000ms)
    setTimeout(() => {
      window.location.href = "https://remsoi.com/";
    }, 1000);
  </script>

</body>
</html>
